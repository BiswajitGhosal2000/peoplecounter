<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Counter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="https://www.footfallcam.com/Content/img/ffcam/one-page/stereovision.png" class="card-img-top"
                alt="People Counter">
            <div class="card-body">
                <h2 class="card-title">People in this batch:<span id="count-batch">0</span></h2>
                <button id="increment-btn" type="button" onclick="increment()">Increment</button>
                <button id="save-btn" type="submit" onclick="save()">Save</button>
            </div>
            <h2 class="card-footer">Total People Entered: <span id="count-total">0</span> </h2>
        </div>
        <h2>logs:</h2>
        <div class="card">
            <table>
                <thead class="card-header">
                    <tr>
                        <th>Batch No</th>
                        <th>No of People</th>
                        <th>Date</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="myTable"></tbody>
            </table>
            <br>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
